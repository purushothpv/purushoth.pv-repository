<!--2) Swap two numbers without using third variable (You must create two variables like a, b)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //initial
    var a = 5;
    var b = 10;

   // before swaping
    console.log("Enter 1st Number:",a); // a = 5;
    console.log("Enter 1st Number:",b); // b = 10

    // before swaping
     console.log("Before Swapping: First Number:",a," Second Number:" ,b); // a = 5, b = 10
    
     // After swaping
     a = a + b; // a = 5 + 10 -> a = 15;
     b = a - b; // b = 15 - 10 -> b = 5;
     a = a - b; // a = 15 - 5 -> a = 10;

     // before swaping
     console.log("After Swapping: First Number:",a," Second Number:" ,b); // a = 10 , b = 5
     
    </script>
</body>
</html>
