<!--1) Swap two numbers using third variable (You can create three variables like a, b, c)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //    initial
    var a = parseFloat(prompt("Enter 1st Number:"));
    var b = parseFloat(prompt("Enter 2st Number:"));

   // before swaping
    console.log("Enter 1st Number:",a);
    console.log("Enter 1st Number:",b);

    // before swaping
     console.log("Before Swapping: First Number:",a," Second Number:" ,b);
    
     // After swaping
     var c = a;
      a = b;
      b = c;
     

     // before swaping
     console.log("After Swapping: First Number:",a," Second Number:" ,b);
     
    </script>
</body>
</html>
