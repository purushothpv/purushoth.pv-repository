<!--3) Find biggest of three numbers using conditional operator-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Three numbers
var num1 = 15;
var num2 = 8;
var num3 = 22;

// Find the biggest using the conditional operator
var biggest = (num1 > num2) ? ((num1 > num3) ? num1 : num3) : ((num2 > num3) ? num2 : num3);

console.log("The biggest number is:", biggest);

    </script>
</body>
