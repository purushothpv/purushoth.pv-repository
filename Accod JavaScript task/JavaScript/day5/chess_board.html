<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            text-align: center;
            font-size: 24px;
        }

        .bk {
            background-color: black;
            color: white;
            padding: 15px;
        }

        .wt {
            background-color: white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <!-- Generating the chessboard -->
            <script>
                for (let i = 1; i <= 8; i++) {
                    document.write("<tr>");
                    for (let j = 1; j <= 8; j++) {
                        if ((i + j) % 2 == 0) {
                            document.write("<td class='w1'>");
                            document.write(j);
                            document.write("</td>");
                        } else {
                            document.write("<td class='bk'>");
                            document.write(j);
                            document.write("</td>");
                        }
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
</body>

</html>
