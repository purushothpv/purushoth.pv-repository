<!--1) Print number from 1 to 50. If number is divisible by 3 print “Accord”
If number is divisible by 5 print “Info”
If number is divisible by 3&amp;5 print “Accord Info Matrix”-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 50; i++) {
            if (i % 3 === 0) {
                document.write("Accord<br>");
            }

            else if (i % 5 === 0) {
                document.write("info<br>");
            }
            else if (i % 3 === 0 && i % 5 === 0) {
                document.write("Accord info Matrix<br>");
            }
            else {
                document.write(i+"<br>");
            }
        }
    </script>
</body>

</html>
