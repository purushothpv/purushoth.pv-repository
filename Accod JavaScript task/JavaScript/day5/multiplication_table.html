<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        table,
        tr,
        td {
            border: 2px solid ;
            border-collapse: collapse;
            text-align: center;
            font-size: 24px;
        }


        .w1 {
          padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <!-- Generating the chessboard -->
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    for (let j = 1; j <= 10; j++) {
                        
                            document.write("<td class='w1'>");
                            document.write(i*j);
                            document.write("</td>");
                                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
</body>

</html>

</body>
</html>
