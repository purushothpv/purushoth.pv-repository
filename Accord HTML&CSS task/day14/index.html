<!--1) Create a table to display all selectors. Apply different background colors for alternate
rows.
    2) Only on mouse over, change background color.
    3) Apply underline and center aligned for all &lt;h1&gt; only on mouse over.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <table>
    <tr>
        <th>Month</th>
        <th>Sales</th>
    </tr>
    <tr id="row1">
        <td>January</td>
        <td>$50,000.00</td>
    </tr>
    <tr id="row2">
        <td>February</td>
        <td>$10,000.00</td>
    </tr>
    <tr id="row3" >
        <td>March</td>
        <td>$85,000.00</td>

    </tr>
    <tr id="row4">
        <td>April</td>
        <td>$56,000.00</td>
    </tr>
    <tr id="row5" >
        <td>May</td>
        <td>$98,000.00</td>
    </tr>
   </table> 
</body>
</html>
