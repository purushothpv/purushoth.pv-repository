<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" type="text/css" href="reg_style.css">
</head>

<body>
    <form action="login.html" method="get">
        <h1>Student Registration Form</h1>
        <div class="block1">
            <label class="names">Name</label>
            <input type="text" required>
        </div>
        <div class="block2">
            <label class="names">Father Name</label>
            <input type="text" required>
        </div>
        <div class="block3">
            <label class="names">Postal Address</label>
            <input type="text" required>
        </div>
        <div class="block4">
            <label class="names">Sex</label>
            <input type="radio" id="radioButton" name="radioGroup">
            <label for="radioButton">Male</label>
            <input type="radio" id="radioButton" name="radioGroup">
            <label for="radioButton">Female</label>

        </div>
        <div class="block5">
            <label class="names">City</label>
            <select>
                <option hidden>select</option>
                <option>Chennai</option>
                <option>Madurai</option>
                <option>Coimbatore</option>
            </select>
        </div>
        <div class="block6">
            <label class="names">Course</label>
            <select>
                <option hidden>select</option>
                <option>CSE</option>
                <option>IT</option>
                <option>MECH</option>
            </select>
        </div>
        <div class="block7">
            <label class="names">District</label>
            <select>
                <option hidden>select</option>
                <option>Erode</option>
                <option>Chengalpattu</option>
                <option>kanjipuram</option>
            </select>
        </div>
        <div class="block8">
            <label class="names">State</label>
            <select>
                <option hidden >select</option>
                <option>Tamilnadu</option>
                <option>Tripura</option>
                <option>Manipur</option>
            </select>
        </div>
        <div class="block9">
            <label class="names">PinCode</label>
            <input type="text" required>
        </div>
        <div class="block10">
            <label class="names">EmailId</label>
            <input type="text" required>
        </div>
        <div class="block11">
            <label class="names">DOB</label>
            <input type="text" required>
        </div>
        <div class="block12">
            <label class="names">Mobile No</label>
            <input type="text" required>
        </div>
        <div class="block13">
            <input type="reset">
            <input type="submit" value="Submit Form">
        </div>
    </form>
</body>

</html>
