<!---Scroll multiple images towards left direction-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scroll Images</title>
    <style>
        iframe {
            width: 460px;
            height: 215px;
        }
    </style>
</head>

<body>
    <marquee direction="left" behavior="scroll">
        <iframe src="https://www.youtube.com/embed/344Kk_4GpcY" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/0MH8CMuZ5I0" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/TX9qSaGXFyg" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay;  picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/1NSv1wTB1K0" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay;  picture-in-picture; web-share" allowfullscreen></iframe>
    </marquee>
</body>

</html>
