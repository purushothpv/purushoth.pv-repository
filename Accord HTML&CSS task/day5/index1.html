<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        table,th,td{
            border:2px solid black;
            text-align: center;
        }
        video{
            width:300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th colspan="5"> Display Min. 5 Video files like 
            as YouTube (1 video should be auto play option)</th>
        </tr>
        <tr>
            <td>
                <video src="video.mp4" controls muted ></video>
            </td>
            <td>
                <video src="video.mp4" controls muted ></video>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <video src="video.mp4" controls muted autoplay loop></video>
            </td>
        </tr>
        <tr>
            <td>
                <video src="video.mp4" controls muted ></video>
            </td>
            <td>
                <video src="video.mp4" controls muted ></video>
            </td>
        </tr>
        
    </table>
</body>
</html>
