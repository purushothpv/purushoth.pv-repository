<!----Create Indian National Flag or HDFC bank logo using SVG-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg{
            background-color: blanchedalmond;
            width:100px;
            height: 25px;
            display: flex;
        }
    </style>
</head>
<body>
    <svg>
        <rect width="100px" height="25px" fill="orange"></rect>
    </svg>
    <svg>
        <rect width="100px" height="25px" fill="whitesmoke"></rect>
        <circle cx="50px" cy="13px" r="12" fill="blue"></circle>
        <circle cx="50px" cy="13px" r="3" fill="white"></circle>
    </svg>
    <svg>
        <rect width="100px" height="25px" fill="green"></rect>
    </svg>
</body>
</html>
