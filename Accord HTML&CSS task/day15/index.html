<!--Create a horizontal menu bar. Change menu color and background color only on mouse
over.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
            <p>Home</p>
            <select>
                <option>Games</option>
                <option>Yahtzee</option>
                <option>Hangman</option>
                <option>Flapcard</option>
            </select>
            <p>Scores</p>
            <p>About</p>
            <p>Contact</p>
    </div>
</body>
</html>
