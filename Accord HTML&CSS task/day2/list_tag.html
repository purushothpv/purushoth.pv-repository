<!---create your technical skills using list tag-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>

<body>
    <h1>Technical skills</h1>

    <!---unordered list--->

    <ul>
        <li>HTML</li>
        <li type="circle">CSS</li>
        <li type="square">BOOTSTRAP</li>
    </ul>

    <!--ordered list-->

    <ol>
        <li>HTML</li>
        <li type="A">CSS</li>
        <li type="a">BOOTSTRAP</li>
        <li type="I">JAVASCRIPT</li>
        <li type="i">ANGULAR</li>
    </ol>

    <ol start="101">
        <li>React</li>
    </ol>

    </ul>
</body>

</html>
