<!----create below table format using Html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .box1 {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Courses</th>
                <th colspan="4">Catergories(Faculty)</th>
            </tr>
            <tr>
                <th colspan="2">Arts</th>
                <th colspan="2">science</th>
            </tr>
            <tr>
                <th>Boys</th>
                <th>Girls</th>
                <th>Boys</th>
                <th>Girls</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="box1">1. Businness Management</td>
                <td>45</td>
                <td>25</td>
                <td>65</td>
                <td>25</td>
            </tr>
            <tr>
                <td class="box1">2. Typewriting</td>
                <td>186</td>
                <td>23</td>
                <td>32</td>
                <td>20</td>
            </tr>
            <tr>
                <td class="box1">3. Stenography</td>
                <td>120</td>
                <td>25</td>
                <td>58</td>
                <td>12</td>
            </tr>
            <tr>
                <td class="box1">4. Typewriting and Stenography</td>
                <td>100</td>
                <td>12</td>
                <td>5</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
