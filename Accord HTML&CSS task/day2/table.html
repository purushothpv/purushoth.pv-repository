<!---create your Eductional qualifications using table--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eductional table</title>
    <style>
        table, th,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h1>Eductional Qualifications</h1>
        </caption>
        <thead>
            <tr>
                <th>Degree</th>
                <th> Year Of Passing</th>
                <th>Institution</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>B.E </th>
                <td>2020</td>
                <td>Dhanalakshmi Srinivasan College OF Engineering And Technology</td>
                <td>70%</td>
            </tr>
            <tr>
                <th>HSC</th>
                <td>2016</td>
                <td>RMK Higher Secondary school</td>
                <td>65%</td>
            </tr>
            <tr>
                <th>SSLC</th>
                <td>2014</td>
                <td>BABA Matriculation Secondary School</td>
                <td>75%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
