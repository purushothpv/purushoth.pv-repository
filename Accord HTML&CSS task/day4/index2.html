<!------Display YouTube video and Google map in same page using iframe-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!---YOUTUBE-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/W57EjnIJu7Q" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <div>
        <!---MAP-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.322451222401!2d80.
    22505129999999!3d13.0151264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526705f6e697fd%3A0xcb572
    f5787d8b288!2sACCORD%20INFO%20MATRIX%20PVT.LTD!5e0!3m2!1sen!2sin!4v1687189067245!5m2!1sen!2sin" width="500"
            height="350" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
